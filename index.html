<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/calculadora.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="col-sm-12 text-center">Calculadora</h1>
            <div class="col-sm-12 justify-content-center">
                <form action="index.html" method="GET" class="justify-content-center">
                    <div class="col-sm-12">
                        <label for="numero1"> Número 1</label>
                        <br>
                        <input type="number" name="numero1" placeholder="Ingrese un número" id="numero1">
                    </div>
                    <div class="col-sm-12">
                        <br>
                        <label for="numero2"> Número 2</label>
                        <br>
                        <input type="number" name="numero2" placeholder="Ingrese un número" id="numero2">
                    </div>
                    <div class="col-sm-12">
                        <div class="operaciones">
                            <div class="col-sm-3">
                                <button class="btn btn-danger" id="suma">+</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-danger" id="resta">-</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-danger" id="multiplicacion">*</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-danger" id="division">/xd</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
